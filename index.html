<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Projet d'Histoire : La Révolution Française</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cairo:wght@400;600;800&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --royal-blue: #1a2530;
            --french-blue: #0055a4;
            --french-red: #ef4135;
            --gold: #d4af37;
            --light-gold: #fbf5e6;
            --text-dark: #2c3e50;
        }

        body { 
            font-family: 'Lora', serif; 
            /* خلفية متدرجة فخمة تناسب موضوع التاريخ */
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            background-attachment: fixed;
            text-align: center; 
            padding: 40px 15px; 
            color: var(--text-dark); 
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        
        /* تأثير الزجاج الفاخر للحاوية الرئيسية */
        .container { 
            max-width: 900px; 
            width: 100%;
            background: rgba(255, 255, 255, 0.96); 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* شريط علوي تزييني بألوان علم فرنسا */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(to right, var(--french-blue) 33.3%, white 33.3%, white 66.6%, var(--french-red) 66.6%);
        }
        
        h1 { 
            font-family: 'Cinzel', serif; 
            color: var(--royal-blue); 
            font-size: 2.8em; 
            margin-bottom: 5px; 
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .subtitle { 
            color: #7f8c8d; 
            font-size: 1.2em; 
            font-family: 'Cairo', sans-serif; 
            margin-bottom: 30px;
        }

        /* أزرار القائمة الرئيسية */
        .menu-btn { 
            display: flex; 
            align-items: center;
            justify-content: space-between;
            width: 100%; 
            padding: 20px 30px; 
            margin: 15px 0; 
            font-size: 1.3em; 
            border: 2px solid var(--gold); 
            background: transparent; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: all 0.4s ease; 
            color: var(--royal-blue); 
            font-family: 'Cinzel', serif;
            font-weight: bold;
            position: relative;
            box-sizing: border-box;
        }
        .menu-btn:hover { 
            background: var(--gold); 
            color: white; 
            transform: translateX(10px); 
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
        .menu-desc { 
            font-size: 0.75em; 
            color: #555; 
            font-family: 'Cairo', sans-serif; 
            display: block; 
            text-align: right;
            transition: color 0.4s ease;
        }
        .menu-btn:hover .menu-desc { color: #fff; }

        /* شريط الإحصائيات */
        .stats-box { 
            display: flex; 
            justify-content: space-between; 
            background: var(--royal-blue); 
            color: white;
            padding: 15px 30px; 
            border-radius: 12px; 
            margin-bottom: 30px; 
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .stat-item { font-size: 1.4em; font-weight: bold; }
        .stat-label { font-size: 0.7em; opacity: 0.8; display: block; text-transform: uppercase; letter-spacing: 2px;}

        /* صندوق السؤال */
        .question-box { 
            background: var(--light-gold); 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 25px; 
            border-left: 6px solid var(--gold);
            box-sizing: border-box;
        }
        .q-fr { font-size: 1.4em; font-weight: bold; color: var(--royal-blue); display: block; margin-bottom: 15px; line-height: 1.4;}
        .q-ar { font-size: 1.25em; color: #444; font-family: 'Cairo', sans-serif; direction: rtl; display: block; line-height: 1.5;}

        /* خيارات الإجابات */
        .options { display: grid; grid-template-columns: 1fr; gap: 15px; }
        
        button.opt-btn { 
            padding: 20px 50px 20px 20px; /* مساحة إضافية على اليمين للأيقونة */
            border: 1px solid #ddd; 
            border-radius: 12px; 
            cursor: pointer; 
            background: white; 
            transition: all 0.3s; 
            text-align: left; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            box-sizing: border-box;
            width: 100%;
        }
        button.opt-btn:hover:not(:disabled) { 
            border-color: var(--french-blue); 
            background: #f8fbff;
            transform: scale(1.01);
        }
        
        .opt-fr { font-weight: 600; font-size: 1.1em; color: var(--royal-blue); font-family: 'Lora', serif; line-height: 1.4;}
        .opt-ar { font-size: 1em; color: #666; font-family: 'Cairo', sans-serif; margin-top: 8px; direction: rtl; text-align: right; width: 100%; line-height: 1.4;}
        
        /* تأثيرات الإجابة الصحيحة والخاطئة */
        button.correct { background: #e8f8f5; border: 2px solid #27ae60; }
        button.correct::after { content: '\f00c'; font-family: 'FontAwesome'; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #27ae60; font-size: 1.5em; }
        button.wrong { background: #fdedec; border: 2px solid #e74c3c; opacity: 0.7; }
        button.wrong::after { content: '\f00d'; font-family: 'FontAwesome'; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #e74c3c; font-size: 1.5em; }
        
        .hidden { display: none !important; }
        
        /* صندوق الشرح المفصل */
        .explanation { 
            font-size: 1.05em; 
            color: #333; 
            margin-top: 25px; 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            border-top: 4px solid var(--french-blue); 
            text-align: left; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.5s ease;
            box-sizing: border-box;
        }
        .exp-fr { display: block; margin-bottom: 10px; font-weight: bold; color: var(--french-blue); line-height: 1.4;}
        .exp-ar { display: block; margin-top: 10px; color: #555; direction: rtl; text-align: right; font-family: 'Cairo', sans-serif; line-height: 1.6; }
        
        /* زر المتابعة */
        #next-btn, #home-btn { 
            margin-top: 30px; 
            padding: 18px 40px; 
            background: var(--royal-blue); 
            color: white; 
            border: none; 
            font-size: 1.2em; 
            font-family: 'Cinzel', serif;
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(26, 37, 48, 0.4);
            width: 100%;
            box-sizing: border-box;
        }
        #next-btn:hover, #home-btn:hover { background: var(--french-blue); transform: translateY(-3px); }
        
        /* شريط التقدم */
        .progress-container { width: 100%; background-color: #eee; height: 6px; margin-bottom: 30px; border-radius: 3px; overflow: hidden;}
        .progress-bar { height: 100%; background-color: var(--gold); width: 0%; transition: width 0.6s cubic-bezier(0.25, 0.8, 0.25, 1); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* =========================================
           تصميم متجاوب للهواتف المحمولة (Responsive) 
           ========================================= */
        @media (max-width: 768px) {
            body { padding: 10px; align-items: flex-start; }
            .container { padding: 25px 15px; border-radius: 15px; margin-top: 10px;}
            
            h1 { font-size: 1.8em; margin-top: 10px;}
            .subtitle { font-size: 1em; margin-bottom: 20px; }
            
            /* أزرار القائمة تترتب عمودياً */
            .menu-btn { flex-direction: column; padding: 15px; text-align: center; font-size: 1.1em;}
            .menu-btn span:first-child { margin-bottom: 8px; }
            .menu-desc { text-align: center; margin-top: 5px; font-size: 0.8em;}
            
            /* الإحصائيات */
            .stats-box { flex-direction: row; padding: 12px 15px; margin-bottom: 20px; }
            .stat-item { font-size: 1.1em; }
            .stat-label { font-size: 0.65em; }
            
            /* صندوق السؤال */
            .question-box { padding: 15px; margin-bottom: 15px; }
            .q-fr { font-size: 1.15em; margin-bottom: 10px;}
            .q-ar { font-size: 1.05em; }
            
            /* خيارات الإجابات (تصغير الخط وتقليل الهوامش) */
            .options { gap: 10px; }
            button.opt-btn { padding: 15px 40px 15px 15px; } /* ترك مساحة للأيقونة لتجنب التداخل */
            .opt-fr { font-size: 0.95em; }
            .opt-ar { font-size: 0.9em; margin-top: 5px; }
            button.correct::after, button.wrong::after { font-size: 1.2em; right: 10px;}
            
            /* الشرح وزر المتابعة */
            .explanation { padding: 15px; font-size: 0.95em; margin-top: 15px; }
            #next-btn, #home-btn { padding: 15px 20px; font-size: 1.1em; margin-top: 20px;}
            
            /* منطقة النتيجة النهائية */
            #result-area i { font-size: 4em; }
            #result-area h2 { font-size: 2em; }
            #final-msg { font-size: 1.5em; }
            #advice-msg { font-size: 1.1em; padding: 15px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>La Révolution Française</h1>
    <div class="subtitle">Projet d'Histoire | 1789 - 1795 | مشروع تاريخي تفاعلي</div>

    <div id="main-menu">
        <button class="menu-btn" onclick="startGame(1)">
            <span><i class="fa-solid fa-scroll"></i> Partie I : La chute de l'Ancien Régime</span>
            <span class="menu-desc">أسئلة معمقة حول أسباب الثورة والملكية الدستورية<br>(11 سؤال)</span>
        </button>
        <button class="menu-btn" onclick="startGame(2)">
            <span><i class="fa-solid fa-gavel"></i> Partie II : La République et la Terreur</span>
            <span class="menu-desc">أسئلة تحليلية حول سقوط الملك وحكومة الإرهاب<br>(11 سؤال)</span>
        </button>
        <button class="menu-btn" style="background: var(--royal-blue); color: white; border-color: var(--royal-blue);" onclick="startGame(3)">
            <span><i class="fa-solid fa-crown"></i> L'Épreuve Finale (Complet)</span>
            <span class="menu-desc" style="color: #ccc;">محاكاة لامتحان كامل بـ 22 سؤالاً للحصول على 20/20</span>
        </button>
    </div>
    
    <div id="game-area" class="hidden">
        <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
        
        <div class="stats-box">
            <div class="stat-item">
                <span class="stat-label">Question</span>
                <span id="q-current">1</span> / <span id="q-total">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Score (Points)</span>
                <i class="fa-solid fa-star" style="color:var(--gold); font-size: 0.8em;"></i> <span id="score">0</span>
            </div>
        </div>
        
        <div class="question-box">
            <span id="q-fr" class="q-fr">Question FR</span>
            <span id="q-ar" class="q-ar">سؤال AR</span>
        </div>
        
        <div class="options" id="options-container"></div>
        
        <div id="explanation" class="explanation hidden">
            <span class="exp-fr" id="exp-fr"></span>
            <span id="exp-ar" class="exp-ar"></span>
        </div>
        
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Continuer <i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <div id="result-area" class="hidden">
        <i class="fa-solid fa-award" style="font-size: 5em; color: var(--gold); margin-bottom: 20px;"></i>
        <h2 style="font-size: 2.5em; color: var(--royal-blue); margin-bottom: 10px; font-family: 'Cinzel', serif;">Résultat Final</h2>
        <h3 id="final-msg" style="color:var(--french-red); font-size: 2em; font-weight: bold;"></h3>
        <p id="advice-msg" style="color:#555; font-family: 'Cairo', sans-serif; font-size: 1.3em; line-height: 1.6; padding: 20px; background: #f9f9f9; border-radius: 10px; border-left: 5px solid var(--gold); margin: 20px 0;"></p>
        <button id="home-btn" onclick="location.reload()"><i class="fa-solid fa-rotate-left"></i> Retour à l'accueil</button>
    </div>
</div>

                { fr: "La peur absolue de la dictature d'un seul homme (traumatisme de Robespierre et de Louis XVI), poussant à émietter le pouvoir au risque de le rendre faible.", ar: "الخوف المطلق من دكتاتورية الرجل الواحد (عقدة روبسبير ولويس 16)، مما دفع لتفتيت السلطة حتى وإن أصبحت ضعيفة." }, 
                { fr: "L'obligation imposée par un traité de paix avec la Prusse.", ar: "التزام فُرض بموجب معاهدة سلام مع بروسيا." }
            ], 
            answer: 1, 
            exp_fr: "Explication : Le Directoire voulait éviter à la fois la tyrannie royale et la tyrannie jacobine. Ce système trop cloisonné favorisera la corruption et le coup d'État de Bonarparte.",
            exp_ar: "الشرح: صاغوا الدستور بعقلية 'الخوف من الاستبداد'، فقسّموا السلطة ليراقب المدراء بعضهم. هذه الحكومة الضعيفة هي ما مهدت لصعود القائد العسكري القوي: نابليون بونابرت."
        }
    ];

    function startGame(mode) {
        if (mode === 1) {
            currentQuestions = questions_p1;
        } else if (mode === 2) {
            currentQuestions = questions_p2;
        } else {
            currentQuestions = questions_p1.concat(questions_p2);
        }
        
        currentQuestionIndex = 0;
        score = 0;
        
        document.getElementById("q-total").innerText = currentQuestions.length;
        
        document.getElementById("main-menu").classList.add("hidden");
        document.getElementById("game-area").classList.remove("hidden");
        document.getElementById("result-area").classList.add("hidden");
        
        loadQuestion();
    }

    function loadQuestion() {
        const q = currentQuestions[currentQuestionIndex];
        
        document.getElementById("q-current").innerText = currentQuestionIndex + 1;
        document.getElementById("score").innerText = score;
        
        document.getElementById("q-fr").innerText = q.q_fr;
        document.getElementById("q-ar").innerText = q.q_ar;
        
        const optionsDiv = document.getElementById("options-container");
        optionsDiv.innerHTML = "";
        
        document.getElementById("explanation").classList.add("hidden");
        document.getElementById("next-btn").classList.add("hidden");

        let progressPercent = (currentQuestionIndex / currentQuestions.length) * 100;
        document.getElementById("progress").style.width = progressPercent + "%";

        q.options.forEach((opt, index) => {
            const btn = document.createElement("button");
            btn.className = "opt-btn";
            btn.innerHTML = `<span class="opt-fr">${opt.fr}</span><span class="opt-ar">${opt.ar}</span>`;
            btn.onclick = () => checkAnswer(index, btn);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIndex, btnElement) {
        const q = currentQuestions[currentQuestionIndex];
        const buttons = document.querySelectorAll(".options button");
        
        buttons.forEach(b => b.disabled = true);

        if (selectedIndex === q.answer) {
            btnElement.classList.add("correct");
            score++;
            document.getElementById("score").innerText = score;
        } else {
            btnElement.classList.add("wrong");
            buttons[q.answer].classList.add("correct");
        }
        
        document.getElementById("exp-fr").innerText = q.exp_fr;
        document.getElementById("exp-ar").innerText = q.exp_ar;
        document.getElementById("explanation").classList.remove("hidden");
        document.getElementById("next-btn").classList.remove("hidden");
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            loadQuestion();
        } else {
            document.getElementById("game-area").classList.add("hidden");
            document.getElementById("result-area").classList.remove("hidden");
            document.getElementById("progress").style.width = "100%";
            
            let percentage = (score / currentQuestions.length) * 100;
            let msg = "";
            let advice = "";
            
            if(percentage === 100) {
                msg = "Félicitations ! 20/20 🏆";
                advice = "عمل مثالي! أنت جاهز تماماً لتقديم مشروعك المدرسي. تحليلك للأحداث التاريخية وربطك بين الأسباب والنتائج ينم عن فهم عميق جداً سيثير إعجاب أستاذك.";
            } else if(percentage >= 75) {
                msg = "Très Bon Travail ! 👏";
                advice = "مشروع ممتاز! معلوماتك قوية جداً. بضع مراجعات بسيطة للخِدَع التاريخية (Distractors) وستضمن العلامة الكاملة بكل تأكيد.";
            } else if(percentage >= 50) {
                msg = "Bien, mais on peut faire mieux ! 📖";
                advice = "أنت في الطريق الصحيح. انتبه لبعض التفاصيل التاريخية الدقيقة، خاصة دوافع الثوار ونتائج القوانين. أعد قراءة 'الشرح المرفق' تحت كل سؤال لتقوية حجتك.";
            } else {
                msg = "Une révision s'impose ! ⏳";
                advice = "الأسئلة مصممة لتكون بمستوى تحليلي عالٍ لمشروع مدرسي متميز. خذ وقتك في قراءة الملخص الأكاديمي السابق وأعد المحاولة، الفهم خير من الحفظ!";
            }
            
            document.getElementById("final-msg").innerText = `Votre Score : ${score} / ${currentQuestions.length} | ${msg}`;
            document.getElementById("advice-msg").innerText = advice;
        }
    }
</script>
